name: weita_app
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^3.0.10
  flutter_easyrefresh: ^2.1.8
  flutter_easyloading: ^3.0.0
  shared_preferences: ^0.5.12+4
  json_serializable: ^3.5.1
  path_provider: ^1.6.27
  photo_view: ^0.10.3
  catcher: ^0.4.2
  share: ^0.6.5+4
  fluwx: ^2.6.2
  provider: ^5.0.0
  flutter_swiper: ^1.1.6

  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash.jpeg
    - assets/images/icon.png
    - assets/images/share_icon/share_wechat.png
    - assets/images/share_icon/share_pyq.png

  fonts:
    - family: SourceHanSans
      fonts:
        - asset: fonts/SourceHanSansCN-Bold.otf
        - asset: fonts/SourceHanSansCN-ExtraLight.otf
